
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Fixed Top Navbar Example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css">

    <!-- Custom styles for this template -->
    <style type="text/css">
    body {
      min-height: 2000px;
      padding-top: 220px;
    }
    .navbar {
      height: 200px;
      min-height: auto;
      opacity: 0.4;
    }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" defer></script>
    <script src="jquery.shrinker.js" defer></script>
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="navbar"
         data-toggle="shrinker"
         data-shrinker-big=200
         data-shrinker-small=50
         data-shrinker-big-class="shrinker-big"
         data-shrinker-small-class="shrinker-small"
         data-shrinker-starts=10>
    </nav>

    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Jquery navbar shrinker</h1>
        <h2>jquery.shrinker.js</h2>
        <p>This example is a quick exercise to illustrate how to shrink de navbar when scrolling down with jquery.shrinker.js.</p>
        <p>
          <a class="btn btn-lg btn-primary" href="https://github.com/pedroburon/jquery.shrinker" role="button">View github for more information &raquo;</a>
        </p>
      </div>

    </div> <!-- /container -->

  </body>
</html>
